<!DOCTYPE html>
<html>
	<head>
		<!-- common include -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="UTF-8">
		<link rel="sytlesheet" type="text/css" href="../style/publicOpinion/jquery.dataTables.css">
		<link rel="stylesheet" type="text/css" href="../style/publicOpinion/jquery.multiselect.css">
		<link rel="stylesheet" type="text/css" href="../style/publicOpinion/jquery.multiselect.filter.css">
		<link rel="stylesheet" type="text/css" href="../style/publicOpinion/jquery-ui-1.9.2.custom.css">
		<link rel="stylesheet" type="text/css" href="../style/publicOpinion/newMenu.css">
		<link rel="stylesheet" type="text/css" href="../style/publicOpinion/newUI.css">
		<link rel="stylesheet" type="text/css" href="../style/publicOpinion/flat.css">
		<link rel="stylesheet" type="text/css" href="../style/publicOpinion/base.css">

		<script src="../js/publicOpinion/jquery-ui-1.9.2.custom/js/jquery-1.8.3.js"></script>
		<script src="../js/publicOpinion/jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.js"></script>
		<script src="../js/publicOpinion/openPlugIn/jquery.blockUI.js"></script>
		<script src="../js/publicOpinion/openPlugIn/jquery.datatables.js"></script>
		<script src="../js/publicOpinion/openPlugIn/jquery.i18n.properties.js"></script>
		<script src="../js/publicOpinion/openPlugIn/jquery.knob.js"></script>
		<script src="../js/publicOpinion/openPlugIn/jquery.multiselect.filter.js"></script>
		<script src="../js/publicOpinion/openPlugIn/jquery.multiselect.js"></script>
		<script src="../js/publicOpinion/jquery-shortcuts/jquery.shortcuts.min.js"></script>
		<script src="../js/publicOpinion/openPlugIn/jquery-ua.js"></script>
		<script src="../js/publicOpinion/dMinor/base.js"></script>
	</head>
	<body>
		<!-- NavBar -->
		<div id="body_layout_north">
			<div id="sub_func_menu">
				<div id="topBar">
					<div class="page_title">
						<div class="top_logo" onclick="window.top.location.href='#';">
							<div id="logo_wrapper">
								<img src="../image/nav/logo.png">
								<div class="sys_name ">游戏数据分析系统</div>
							</div>
						</div>

        			</div>
        			<div class="level1">
		               <a class="nav-module BRIEF_REPORT " href="#">
		                   <img class="withImg BRIEF_REPORT" src="../image/nav/nav_brief_report.png"><span class="text">数据简报</span> 
		               </a>
		            
		               <a class="nav-module DATA_APPLICATION  active " href="#">
		                   <img class="withImg DATA_APPLICATION" src="../image/nav/nav_data_application.png"><span class="text">数据应用</span> 
		               </a>
		        	</div>
		        	<div id="menu_right"></div>
		        </div>

				<div id="service-bar">
					<div class="game_button  invisible"> 
	                	<span class="gamename_display">未选择</span> 
	                	<span class="triangle triangle-right" style="display: inline-block;width:16px;"></span>
	                	<div class="game_list_body" style="display: none;"><table class="game_table"></table></div>
	            	</div>
	            	<div class="service-list">
	            		<a class="service  active" href="#">
                            <span class="text">数据标注</span>
                        </a>
	            	</div>
				</div>
			</div>
		</div>

		<!-- Vertical Nav and Content -->
		<div id="body_layout_center">
			<div class="body_layout_center_shell">
				<!-- Vertical Nav -->
				<div id="subject_field_menu">
					<!-- Search -->
					<div class="searchBar">
						<input name="searchreport" placeholder="输入游戏名搜索">
					</div>
					<!-- Vertical Nav -->
					<div class="menuSubject menuClose current">
						<span class="switch"></span>
						<span class="title" title="数据标注">数据标注</span>
					</div>

					<script type="text/javascript">
						  $(".menuClose.menuClose.current").click(function(){
						  	$(this).removeClass("menuClose");
						  	$(this).removeClass("current");
						  	$(this).addClass("menuSubject");
						  });
					</script>


				</div>
				<div id="main_content"></div>
			</div>
		</div>

		<!-- Footnote -->
		<div id="body_layout_south">
			<div id="bottomLogo">
			    <div id="foot-copyright">
			        All Rights Reserved GameUX．
			    </div>
		    	<img class="ux_logo" src="../image/foot_ux_logo.png">
			</div>
		</div>
	</body>
</html>
